<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ</title>
    <!--fontawesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <!--main css-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <h1>Grid layout</h1>
    <div class="grid__wrapper">
        <div class="grid__item1"><img src="img/1.jpg" alt=""></div>
        <div class="grid__item2"><img src="img/1.jpg" alt=""></div>
        <div class="grid__item3"><img src="img/2.jpg" alt=""></div>
        <div class="grid__item4"><img src="img/4.jpg" alt=""></div>
        <div class="grid__item5"><img src="img/1.jpg" alt=""></div>
        <div class="grid__item6"><img src="img/3.jpg" alt=""></div>
        <div class="grid__item7"><img src="img/5.jpg" alt=""></div>
        <div class="grid__item8"><img src="img/1.jpg" alt=""></div>
        <div class="grid__item9"><img src="img/7.jpg" alt=""></div>
    </div>


   <!--Buttons-->

        <div class="buttons__list">
            <button  class="button button-medium button-info">
                Button
            </button>
            <button  class="button button-medium  button-info-blury">
                Button
            </button>
            <button class="button button-medium button-bordered button-info-revert">
                Button
            </button>
            <button  class="button button-medium button-info-revert button-shadow">
                Button
            </button>
            <button class="button button-medium button-info button-round">
                <i class="fas fa-arrow-circle-left"></i>Button
            </button>
        </div>
        <div class="buttons__list">
            <button  class="button button-medium button-attention">
                Button
            </button>
            <button  class="button button-medium  button-attention-blury">
                Button
            </button>
            <button class="button button-medium button-bordered-attention button-attention-revert">
                Button
            </button>
            <button  class="button button-medium button-attention-revert button-shadow">
                Button
            </button>
            <button class="button button-medium button-attention button-round">
                <i class="fas fa-exclamation"></i>Button
            </button>
        </div>
        <div class="buttons__list">
            <button  class="button button-medium button-success">
                Button
            </button>
            <button  class="button button-medium button-success-blury button-succes">
                Button
            </button>
            <button class="button button-medium button-bordered-success button-success-revert">
                Button
            </button>
            <button  class="button button-medium button-success-revert button-shadow ">
                Button
            </button>
            <button class="button button-medium button-round button-success">
                <i class="far fa-check-circle"></i>Button
            </button>
        </div>

    <div class="buttons__list">
        <button  class="button button-medium button-bordered-light button-light">
            Button
        </button>
        <button  class="button button-medium button-bordered-light button-light-blury">
            Button
        </button>
        <button class="button button-medium button-bordered-light button-light-revert">
            Button
        </button>
        <button  class="button button-medium button-light-revert button-shadow">
            Button
        </button>
        <button class="button button-medium button-round button-light">
            <i class="fas fa-bell"></i>Button
        </button>
    </div>
    <div class="buttons__list">
        <button class="button button-medium button-info button-round">
            <i class="fas fa-bell"></i>Action
        </button>
        <button class="button button-medium icon-dark button-info-blury button-round">
            <i class="fas fa-bell icon"></i>Action
        </button>
        <button class="button button-medium icon-dark button-info-revert button-bordered button-round">
            <i class="fas fa-bell icon"></i>Action
        </button>
        <button class="icon-dark  button-round button button-medium button-info-revert button-shadow">
            <i class="fas fa-bell icon-colored"></i>Action
        </button>

    </div>
    <div class="buttons__list">
        <button class=" plus-button button-circle  button button-info ">
           +
        </button>
        <button class="plus-button button-circle button  button-info-blury ">
           +
        </button>
        <button class="plus-button button-circle button button-info-revert button-bordered ">
            +
        </button>
        <button class="plus-button button-circle  button  button-info-revert button-shadow ">
            +
        </button>
        <button class=" plus-button button-squared  button button-info ">
            +
        </button>
        <button class="plus-button button-squared button  button-info-blury ">
            +
        </button>
        <button class="plus-button button-squared button button-info-revert button-bordered ">
            +
        </button>
        <button class="plus-button button-squared  button  button-info-revert button-shadow ">
            +
        </button>
    </div>

    </div>
    <!--</div>-->



</body>
</html>
